<script>
	
	function name_return(a,b) {

		var sum;
		sum=a+b;
		return sum;
	}
	document.write(name_return(10,12)+"<br>")

	function parameter(a=0,b=0)
	{
		var sum;
		sum=a+b;

		var mul;
		mul=a*b;

		document.write("Sum Of a & b are :"+sum+"<br>");
		document.write("Multipliation Of a & b are:"+mul+"<br>");
	}

	parameter(8,7);
	parameter(2,80);
	
</script>
